<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Bootstrap Treeselect Plugin Demo</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
    <!--<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">-->
    <link href="css/jquery.bootstrap.treeselect.css" rel="stylesheet">
    <script src="js/jquery.bootstrap.treeselect.js"></script>
    <script>

        $(function () {
            $('#productGroup').treeselect({
                searchable: true
            });
        });

    </script>
    <style>
        body {
            background-color: #fafafa;
        }

        .container {
            margin: 150px auto;
        }
    </style>
</head>
<body>
<div class="container">
    <select multiple="multiple" id="productGroup" name="productGroupen">
        <option value="1" selected="selected">Group 1</option>
        <option value="2" data-parent="1">Group 2</option>
        <option value="3" data-parent="2">Group 3</option>
        <option value="4">Group 4</option>
        <option value="5">Group 5</option>
    </select>
</div>
</body>
</html>
