<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Bootstrap Treeselect Plugin Demo</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
    <!--<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">-->
    <link href="css/jquery.bootstrap.treeselect.css" rel="stylesheet">
    <script src="js/jquery.bootstrap.treeselect.js"></script>
    <script>

        $(function () {
            $('#productGroup').treeselect({
                searchable: true,
                source: [{value: "1", text: "Group 1", checked: false, children: [{value: "2", text: "Group 2", checked: false, children: [{value: "3", text: "Group 3", checked: false, children: []}]}]}, {value: "4", text: "Group 4", checked: false, children: []}, {value: "5", text: "Group 5", checked: false, children: []}]
            });
        });

    </script>
    <style>
        body {
            background-color: #fafafa;
        }

        .container {
            margin: 150px auto;
        }
    </style>
</head>
<body>
<div class="container">
    <select multiple="multiple" id="productGroup" name="productGroupen">
    </select>
</div>
</body>
</html>
